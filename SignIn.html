<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-webp" href="picture/width1960 (5).webp">
    <script src="./vendor/fontawesome/js/all.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <ul class="nav">
                <li><a href="./index.html"><img src="picture/Coke-company-logo-black.svg" alt="image"></a></li>
                <li> <a href="./index.html">Trang chủ</a>
                   
                    <div class="line1"></div>
                </li>
                <li><a href="./Brand.html">Thương hiệu</a>
                    <div class="line"></div>
                </li>
                <li><a href="./Shop.html">Cửa hàng</a>

                    <div class="line2"></div>
                </li>
                <li><img class="glass" src="picture/th.jpg" alt="image"></li>
                <li><i class="fas fa-cart-plus"></i></li>
                <li>
                <i class="far fa-user-circle" style="width:25px;height: 25px;"></i>
                </li>
            </ul>
        </div>
        <div class="search">
            <p>Search</p>
            <input class="search-message" name="serach" type="text" placeholder="Search...">
            <span>X</span>
        </div>
        <div class="form-signin logup ">
            <form>
            <div class="form-tittle">
                Đăng Kí
            </div>
            <div class="form-input">
                <input class="username-login" name="form-input" type="text" placeholder="     Tên đăng nhập">
            </div>
            <div class="form-input">
                <input class="email-login" name="form-input" type="email" placeholder="     Email">
            </div>
            <div class="form-input">
                <input class="password-login" name="form-input" type="password" placeholder="     Mật khẩu">
            </div>
            <div class="form-input">
                <input class="repassword-login" name="form-input" type="password" placeholder="     Nhập lại mật khẩu">
            </div>
            <div class="submit-button">
                <button class="signup">Đăng Kí</button>
                <button class="signin">Đăng Nhập</button>
            </div>
            </form>
        </div>  
        <div class="form-signin change-signin none">
            <form>
            <div class="form-tittle">
                Đăng Nhập
            </div>
            <div class="form-input">
                <input class="username-logup" name="form-input" type="text" placeholder="     Tên đăng nhập">
            </div>
            <div class="form-input">
                <input class="password-logup" name="form-input" type="password" placeholder="     Mật khẩu">
            </div>
            <div class="submit-button">
                <button class="signup">Đăng Kí</button>
                <button class="signin">Đăng Nhập</button>
            </div>
            </form>
        </div>  
       <script src="./main.js"></script>
